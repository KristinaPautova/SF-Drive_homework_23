<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/module19.css">
    <link rel="stylesheet" type="text/css" href="dist/main.css">  
    <title>Вопросы.SkillDrive</title>
</head>
<body>
    <div id="root"></div>
    <nav class="menu__frame is-desktop">
        <a class="menu__frame-site" href=""><img src="src/img/logo.svg" alt="Logotype"></a>
        <a class="menu__frame-link is-animated is-active" href="">О нас</a>
        <a class="menu__frame-link is-animated" href="">Условия</a>
        <a class="menu__frame-link is-animated" href="">Частые вопросы</a>
        <button class="menu__frame-button is-animated">Войти</button>
     </nav>
     <nav class="menu__frame is-mobile">
        <a class="menu__frame-site" href=""><img src="src/img/logo.svg" alt="Logotype"></a>
        <div class="mobile__burger">
            <div class="mobile__burger-item"></div>
            <div class="mobile__burger-item"></div>
            <div class="mobile__burger-item"></div>
        </div>
    </nav>
     <main>
     <section class="question__frame">
         <div class="content__container">
            <img src="src/img/question.svg" alt="girl with a question" />
            <h1>Частые вопросы</h1>
            <div class="question__frame-text">
                <p>Отвечаем на вопросы, которые у вас могут возникнуть.</p>
            </div>
         </div>
     </section>
     <section class="asked_questions__frame">
        <div class="team__frame-wrapper">
            <div class="team__frame-wrapper-item is-animated">
                <button type="button" class="collapsible">Могу ли я отменить бронь?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/down.svg"/>
                    </a>
                </button>
            </div>
            <div class="team__frame-wrapper-item is-animated">
                <button type="button" class="collapsible">Могу ли я вернуть деньги, если не подошёл автомобиль?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/down.svg"/>
                    </a>
                </button>
            </div>
            <div class="team__frame-wrapper-item is-animated">
                <button type="button" class="collapsible">Что делать, если случилось ДТП?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/down.svg"/>
                    </a>
                </button>
            </div>
            <div class="team__frame-wrapper-item is-animated is-active">
                <button type="button" class="collapsible">Могу ли я оставить автомобиль в удобном для меня месте?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/top.svg"/>
                    </a>
                </button>
            </div>
            <div  class="team__frame-wrapper-item-answer ">
                <p>Данный вопрос обсуждается с собственником,
                     но как правило автомобиль нужно вернуть туда, где вы его получили.</p>
            </div>
            <div class="team__frame-wrapper-item is-animated">
                <button type="button" class="collapsible">Что делать, если собственник просит заплатить ему напрямую?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/down.svg"/>
                    </a>
                </button>
            </div>
            <div class="team__frame-wrapper-item is-animated">
                <button type="button" class="collapsible">Должен ли я заправлять автомобиль?
                    <a href='' target='_blank' class="link">
                        <img src="src/img/down.svg"/>
                    </a>
                </button>
            </div>
        </div>
     </section>
    </main>
    <footer class="footer__frame">
        <div class="footer__frame-copy">© SkillDrive Inc. 2020</div>
            <div class="footer__frame-socials">
                <a href="https://vk.com/" class="icon-vk is-animated" aria-labelledby="label-vk" target="_blank" rel="nofollow"></a>
                <a href="https://www.instagram.com/" class="icon-instagram is-animated" aria-labelledby="label-instagram" target="_blank" rel="nofollow"></a>
                <a href="https://www.facebook.com/" class="icon-facebook is-animated" aria-labelledby="label-facebook" target="_blank" rel="nofollow"></a>
            </div>
    </footer>   
    <noscript>Ваш браузер не поддерживает JavaScript!</noscript> 
    <script src="dist/main.js"></script>
</body>
</html>
